<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .k-dialog {
            width: 30%;
            z-index: 2001;
            display: block;
            position: absolute;
            background: #fff;
            border-radius: 2px;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .3);
            margin: 0 auto;
            top: 15vh;
            left: 30%;
        }

        .k-wrapper {
            position: fixed;
            left: 0px;
            top: 0px;
            bottom: 0px;
            right: 0px;
            background: black;
            opacity: 0.4;
            z-index: 2000;
        }

        .k-header {
            padding: 20px 20px 10px;
        }

        .k-header .k-title {
            line-height: 24px;
            font-size: 18px;
            color: #303133;
            float: left;
        }

        .k-body {
            padding: 30px 20px;
            color: #606266;
            font-size: 14px;
        }

        .k-footer {
            padding: 10px 20px 30px;
            text-align: right;
        }

        .k-close {
            color: #909399;
            font-weight: 400;
            float: right;
            cursor: pointer;
        }

        .k-default {
            color: #606266;
            border: 1px solid #dcdfe6;
            text-align: center;
            cursor: pointer;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 4px;
            font-weight: 500;
            margin-right: 10px;
        }

        .k-default:hover {
            color: #409eff;
            background: #ecf5ff;
            border-color: #c6e2ff;
        }

        .k-primary {
            border: 1px solid #dcdfe6;
            text-align: center;
            cursor: pointer;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 4px;
            font-weight: 500;
            background: #409eff;
            color: #fff;
            margin-left: 10px;
        }

        .k-primary:hover {
            background: #66b1ff;
        }

        .k-input {
            width: 100%;
            margin-left: 20px;
            margin-bottom: 20px;
        }

        .input-inner {
            -webkit-appearance: none;
            background-color: #fff;
            background-image: none;
            border-radius: 4px;
            border: 1px solid #dcdfe6;
            box-sizing: border-box;
            color: #606266;
            display: inline-block;
            font-size: inherit;
            height: 40px;
            line-height: 40px;
            outline: none;
            padding: 0 15px;
            transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    
    <button class="btn1">点击显示对话框</button>
    <button class="btn2">点击显示扩展的对话框</button>
    
    <!-- 自定义组件 -->
    <!-- <my-dialog
    width="40%" 
    title="我的标题" 
    content="我的内容"
    ></my-dialog> -->

    <script type='module'>
        import Dialog,{DislogExtends} from './dialog.js'

        // 自定义事件
        let dialog = new Dialog({
            width:'30%',
            height:'250px',
            title:'测试234标题',
            content:'测试内容',
            dragable:false,// 是否可以拖拽
            maskable:true,// 是否有遮罩
            isCancel:true,// 是否有取消
            success(){
                console.log('确定了')
            },
            cancel(){
                console.log('取消了')
            }
        });
        document.querySelector('.btn1').onclick = function(){
            dialog.open();
        }

        // 扩展的对话框
        let dialog2 = new DislogExtends({
            width:'30%',
            height:'250px',
            title:'测试456标题',
            content:'测试内容',
            dragable:true,// 是否可以拖拽
            maskable:true,// 是否有遮罩
            isCancel:true,// 是否有取消
            success(e){
                // 在 e 拿到 带的参数
                console.log('确定了',e.detail)
            },
            cancel(){
                console.log('取消了')
            }
        });
        document.querySelector('.btn2').onclick = function(){
            dialog2.open();
        }
    </script>

</body>


</html>
